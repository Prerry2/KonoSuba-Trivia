<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KonoSuba Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <h1>KonoSuba Trivia!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button id="start">Start!</button>
                <p class="time">Time Remaining: 30</p>
                <h3 class="question"></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div id="answerDiv" class="col-4" style="display: none;">
                <input id="answer1" type="checkbox">
                <label for="answer1"></label><br><br>
                <input id="answer2" type="checkbox">
                <label for="answer2"></label><br><br>
                <input id="answer3" type="checkbox">
                <label for="answer3"></label><br><br>
                <input id="answer4" type="checkbox">
                <label for="answer4"></label><br><br>
                <input id="answer5" type="checkbox">
                <label for="answer5"></label><br><br>
                <button id="submit">Submit</button>

            </div>
            <div id="displayDiv" class="col-4" style="display: none;">
                <p id="rightWrong">0 Answers Right!</p>
                <p id="justWrong">0 Answers Wrong!</p>
                <p id="lazy">0 Unanswered.</p>
                <img class="img-fluid" id="pic" src="" style="display: none;">
            </div>
        </div>

    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
